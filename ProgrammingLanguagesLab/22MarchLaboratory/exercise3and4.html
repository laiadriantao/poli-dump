<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="result"></p>

    <script type="text/javascript">
        //make a new type of computation in which your application must add the
        // value of the last element in the 2nd variable to the first element
        // in the first variable
        //cross addition

        //this one is exercise 3 and 4

        var q1 = [10,30,1,100];
        var q2 = [10,20,1,105];

        //result array initialized with one of the arrays length.
        var qr = new Array(q1.length);

        //iterate parallely each element of the arrays into the result array
        for( var k = 0 ; k < qr.length ; k++){

          //cross add two arrays
          qr[k] = q1[k] + q2[q2.length-1-k];
        }

        //display all the elements of the result array.
        for ( var i = 0; i < qr.length ; i++){
          document.getElementById("result").innerHTML += qr[i]+ " ";
        }

        //printing without for
        document.getElementById("result").innerHTML += "<br>" + qr;
        </script>
  </body>
</html>
