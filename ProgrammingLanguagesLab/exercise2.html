<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Make a simple app that adds up the omologue elements of the arrays-->
    <p id="result"></p>

    <script type="text/javascript">
      var q1 = [10,30,1,100];
      var q2 = [10,20,1,105];

      //result array initialized with one of the arrays length.
      var qr = new Array(q1.length);

        //iterate parallely each element of the arrays into the result array
        for( var k = 0 ; k < qr.length ; k++){
              qr[k] = q1[k] + q2[k];
        }

        //display all the elements of the result array.
        for ( var i = 0; i < qr.length ; i++){
          document.getElementById("result").innerHTML += qr[i]+ " ";
        }


    </script>

  </body>
</html>
